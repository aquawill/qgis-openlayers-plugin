<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>HERE Normal Street Map</title>
    <link rel="stylesheet" href="qgis.css" type="text/css">
    <script src="OpenLayers.js"></script>
    <script src="OlOverviewMarker.js"></script>
    <script type="text/javascript">
        var map;
        var loadEnd;
        var oloMarker; // OpenLayer Overview Marker
        function init() {
            map = new OpenLayers.Map('map', {
                theme: null
                , controls: []
                , projection: new OpenLayers.Projection("EPSG:3857")
                , units: "m"
                , maxResolution: 156543.0339
                , maxExtent: new OpenLayers.Bounds(-20037508.34, -20037508.34, 20037508.34, 20037508.34)
                , adjustZoom: function (zoom) {
                    return zoom;
                }
            });
            loadEnd = false;

            function layerLoadStart(event) {
                loadEnd = false;
            }

            function layerLoadEnd(event) {
                loadEnd = true;
            }
            var hm = new OpenLayers.Layer.XYZ("HERE Normal Street Map", "https://1.base.maps.api.here.com/maptile/2.1/maptile/newest/normal.day/${z}/${x}/${y}/256/png8?app_id=devportal-demo-20180625&app_code=9v2BkviRwi9Ot26kp2IysQ&ppi=250", {
                sphericalMercator: true
                , wrapDateLine: true, // TODO: min zoom level 2
                numZoomLevels: 20
                    //,attribution: "Â©  2019 HERE"
                    
                , eventListeners: {
                    "loadstart": layerLoadStart
                    , "loadend": layerLoadEnd
                }
            });
            map.addLayer(hm);
            map.addControl(new OpenLayers.Control.Attribution());
            map.setCenter(new OpenLayers.LonLat(0, 0), 2);
            oloMarker = new OlOverviewMarker(map, getPathUpper(document.URL) + '/x.png');
        }
    </script>
</head>

<body onload="init()">
    <div id="map"></div>
</body>

</html>
